<form action="https://kagi.com/search?q=" method="get" class="form">
    <input type="text" name="q" autofocus placeholder="Search using Kagi" />
    <input type="submit" value="search" />
</form>

<ul class="reset-list grid grid--5 targets">
    {%- for website in focused.websites -%}
    <li class="target"><a href="{{ website.url }}">{{ website.name }}</a></li>
    {% endfor %}
</ul>
